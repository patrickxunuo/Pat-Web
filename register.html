<head>

<body>
    <header id="mainHeader">
        <div class="container">
            <a class="patrickxu" href="index.html" >Patrick Xu</a>
        </div>
    </header>
    <div class="main-container"> 
        <div class="login-grid">
            <div class="login-wrap">
                <div class="login-item login-text">
                    <a style="font-size: 30px;">Create an account</a>
                </div>
                <div id="username-wrap" class="login-item">
                    <a>Usermame</a>
                    <input id="input-username" type="text" for='username'>
                    <span class='underline1'></span>
                </div>
                <div id="password-wrap" class="login-item">
                    <a>Password</a>
                    <input id="input-password" type="text" for='password'>
                    <span class='underline2'></span>
                </div>
                <div class="login-item">
                    <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
                </div>
                <div id="loginbtn-wrap" class="login-item">
                    <input id="create-btn" type="button" for='new-account' value='Create account'>
                </div>
                <div id="backtologin" class="login-item">
                    <a>Back to </a><a href="login.html" style="text-decoration: underline;">Sign in</a>
                </div>
            </div>
        </div>
    </div>
